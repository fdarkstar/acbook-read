<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动小说阅读器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="file-input-section">
            <input type="file" id="novel-file-input" accept=".json">
            <button id="load-novel-button">加载小说</button>
        </div>
        <h1 id="novel-title"></h1>
        <div id="scene-text"></div>
        <div id="choices-container"></div>
        <div class="controls">
            <button id="back-button" disabled>返回上一场景</button>
            <button id="restart-button">重新开始</button>
            <button id="toggle-timeline-button">显示时间线</button>
        </div>
        <div id="error-message" class="message error"></div>
    </div>
    <div id="timeline-container" class="timeline-hidden">
        <h2>时间线</h2>
        <ul id="timeline-list">
            <!-- 时间线场景将在这里动态添加 -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
